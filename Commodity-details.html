<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/Commodity-details.css">
</head>
<body>
<!--<div class="Bigbox">-->
    <header>
        <div class="back">
            <a href="###">
                <img src="image/back.png" alt="">
            </a>
        </div>
        <div class="titles">婴儿纸尿裤</div>
        <div class="more">
            <img src="image/enjoy.png" alt="" style="width:0.44rem;">
        </div>
    </header>
    <section class="middle">
        <div class="swiper-container" id="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="image/1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="image/1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="image/1.jpg" alt="">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <div class="shop-content">
            <div class="shop-title">
                <p>婴儿纸尿裤,宝宝都喜欢！婴儿纸尿裤,宝宝都喜欢！婴儿纸尿裤,宝宝都喜欢！婴儿纸尿裤,宝宝都喜欢！婴儿纸尿裤,宝宝都喜欢！婴儿纸尿裤,宝宝都喜欢！婴儿纸尿裤,宝宝都喜欢！</p>
            </div>
            <div class="shop-number">
                <div class="rmb">￥<span>199.07</span></div>
                <div class="jl-rmb">可奖励<span>10.2</span>元</div>
                <div class="salse-number">月销 <span>5678</span>笔</div>
            </div>
        </div>
        <div id="shop-num">
            选择购买规格和数量
        </div>
        <div class="swiper-container" id="swiper2">
            <div class="swiper-wrapper">
                <div class="showTitle swiper-slide active">图文详情</div>
                <div class="showTitle swiper-slide ">规格参数</div>
                <div class="showTitle swiper-slide ">商品视频</div>
            </div>
        </div>
        <div class="swiper-container" id="swiper3">
            <div class="swiper-wrapper">
                <div class="swiper-slide show1">
                    Slide 1

                </div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
        </div>
    </section>
    <div class="mask">
        <div class="box-show">
            <div class="shop-showBox">
                <ul>
                    <li>选择商品规格</li>
                    <li>
                        <div class="left">规格</div>
                        <div class="right">
                            <span class="colors pink">红色</span>
                            <span class="colors">红色</span>
                            <span class="colors">红色</span>
                        </div>
                    </li>
                    <li>
                        <div class="left">规格</div>
                        <div class="right">
                            <span class="weight pink">15g</span>
                            <span class="weight">15g</span>
                            <span class="weight">15g</span>
                        </div>
                    </li>
                </ul>
                <p>选择商品数量</p>
                <div class="chang-num">
                    <div class="down"><img src="image/down.png" alt=""></div>
                    <span class="pic-number">1</span>
                    <div class="add"><img src="image/up.png" alt=""></div>
                </div>
            </div>
            <div class="oks">确定</div>
        </div>
    </div>
<!--</div>-->
<script src="js/swiper.min.js"></script>
<script src="js/zepto.js"></script>
<script>
    var swiper2Top=$("#swiper").scrollTop();
    var swiper = new Swiper('#swiper', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        loop:true
    });
    var swiper2 = new Swiper('#swiper2', {
        watchSlidesProgress : true,
        watchSlidesVisibility : true,
        slidesPerView :3,
        onTap: function(){
            swiper3.slideTo(swiper2.clickedIndex);
            $(".showTitle").removeClass("active").eq(swiper2.clickedIndex).addClass("active");
        }

    });
    var swiper3 = new Swiper('#swiper3', {
        watchSlidesProgress : true,
        watchSlidesVisibility : true,
        onSlideChangeStart: function(swiper){
            swiper2Top.scrollTop = 0;
            $(".showTitle").removeClass("active").eq(swiper3.activeIndex).addClass("active");
        }
    });
    $(".colors").click(function(){
        $(".colors").removeClass("pink");
        $(this).addClass("pink");
    })
    $(".weight").click(function(){
        $(".weight").removeClass("pink");
        $(this).addClass("pink");
    })
    $(".down").click(function(){
        var num=$(".pic-number").html();
        num--;
        var newnum=num;
        if(newnum==0){
            newnum=0;
            $(".pic-number").html(newnum);
        }

    })
    $(".add").click(function(){
        var num=$(".pic-number").html();
        num++;
        var newnum=num;
        $(".pic-number").html(newnum);
    })
    $("#shop-num").click(function(){
        $(".mask").css({display:"block"});
    })
    $(".oks").click(function(){
        $(".mask").css({display:"none"});
    })
</script>
</body>
</html>
