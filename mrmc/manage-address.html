<script>
   $(".default-address").click(function(){
       $(".default-address").children("img").attr("src","image/circle.png");
       $(".default-address").children("span").removeClass("Default-address").html("设为默认");
       $(this).children("img").attr("src","image/ok.png");
       $(this).children("span").addClass("Default-address").html("默认地址");
   })

   $(".cancel").click(function(){
