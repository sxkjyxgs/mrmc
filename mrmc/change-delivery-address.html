<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改收货地址</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/add-delivery-address.css"/>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!--<header>
    <div class="back">
        <img src="image/back.png" alt="">
    </div>
    <div class="titles">修改收货地址</div>
    <div class="more" style="font-size: 16px;">保存</div>
</header>-->
<section class="middle">
    <div class="consignee">
        <div class="consignee-title">
            收货人
        </div>
        <div class="consignee-ipt">
            <input type="text" />
        </div>
    </div>
    <div class="contact-number">
        <div class="contact-number-title">
            联系电话
        </div>
        <div class="contact-number-ipt">
            <input type="text" />
        </div>
    </div>
    <div class="add_adderss">
        <div class="add_adderss-title">
            所在地址
        </div>
        <div class="add_adderss-select">
            <!--<section class="express-area">-->
            <a id="expressArea" href="javascript:void(0)">
                <dl>
                    <dd>请选择地区></dd>
                </dl>
            </a>
            <!--</section>-->
        </div>
    </div>
    <div class="detailed-address">
        <textarea name="" rows="" cols="" placeholder="请填写详细地址，不少于5个字"></textarea>
    </div>
    <div class="set-as-default">
        <div class="set-as-default-title">
            设为默认
        </div>
        <div class="set-as-default-btn">
            <img src="image/y.png"/>
        </div>
    </div>
</section>
<!--选择地区弹层-->
<section id="areaLayer" class="express-area-box">
    <div>
        <h3>选择地区</h3>
        <a id="backUp" class="backs" href="javascript:void(0)" title="返回"></a>
        <a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
    </div>
    <article id="areaBox">
        <ul id="areaList" class="area-list"></ul>
    </article>
</section>
<!--遮罩层-->
<div id="areaMask" class="mask"></div>

</body>
<script src="js/zepto.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.area.js"></script>
<script>
    var flag=true;
    $(".set-as-default-btn").click(function(){
        if(flag){
            $("img",".set-as-default-btn").css({left:0});
            $(".set-as-default-btn").css({background:"#838383"});
            flag=false;
        }else{
            $("img",".set-as-default-btn").css({left:"0.48rem"});
            $(".set-as-default-btn").css({background:"#4CD964"});
            flag=true;
        }
    })
</script>
</html>
